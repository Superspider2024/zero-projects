<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas' weather app</title>
</head>
<body>
    <div class="grand" id="grand">
        <div class="cont" id="cont">
            <select id="place" class="place">
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Nyeri">Nyeri</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Dar es Salaam">Dar es Salaam</option>
                <option value="Dodoma">Dodoma</option>
                <option value="Lagos">Lagos</option>
                <option value="Cairo">Cairo</option>
                <option value="Cape Town">Cape Town</option>
            </select>
            <button id="search" class="search">search</button>
            <div class="pic" id="pic">
                <img class="image" id="image" src="images\medium.png">
            </div>
        </div>
        <div class="main" id="main">
            <div class="temp" id="temp">
                <img class="tempimg" src="images\temperature-control.png">
                <p id="temp1" class="temppa"></p>
            </div>
            <div class="rain" id="rain">
                <img class="rainimg" src="images\rainy.png">
                <p id="rain1" class="rainpa"></p>
                <img >
            </div>
            <div class="hum" id="hum">
                <img class="rainimg" src="images\humidity.png">
                <p id="hum1" class="humpa"></p>
                <img >
            </div>
        </div>
    </div>

    <script src="main.js" defer></script>
    
</body>
</html>
